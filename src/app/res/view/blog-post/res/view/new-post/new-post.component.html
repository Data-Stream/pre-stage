<div class="d-flex justify-content-between">
  <div class="blog-card">
    <div
      class="blog-img"
      [ngStyle]="{ 'background-image': 'url(' + img + ')' }"
    ></div>
    <div class="blog-category text-primary small pt-4">
      {{ category }}
    </div>
    <div class="blog-title pt-3 font-weight-bold">
      {{ title }}
    </div>
    <div class="btn-read pt-3">
      <a routerLink="/second-page/" routerLinkActive="active">Read Story</a>
    </div>
  </div>
</div>
