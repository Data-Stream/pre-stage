<div class="container">
  <div class="row pt-5 pb-5">
    <div class="col-12">
      <h1 class="font-weight-bold">New Blog Post</h1>
    </div>

    <div class="col-12 col-md-6 col-lg-4 pt-5 pt-lg-4" *ngFor="let news of getBlogPost()">
      <app-new-post
        [img]="news.img"
        [category]="news.category"
        [title]="news.title"
      ></app-new-post>
    </div>
  </div>

</div>
