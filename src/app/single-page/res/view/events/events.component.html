<div class="container">
  <div class="row pt-5 pb-5">
    <div class="col-12">
      <h1 class="font-weight-bold block-title">Upcoming events</h1>
    </div>
    <div class="col-12 col-md-6 col-lg-4 pt-5 pt-lg-4"
         *ngFor="let event of getEvents()"
    >
      <app-event-card
        [img]="event.img"
        [date]="event.date"
        [category]="event.category"
        [title]="event.title"
      ></app-event-card>
    </div>
  </div>

</div>
