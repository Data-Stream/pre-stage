<div class="news-block" >
  <div
    class="news-img"
    [ngStyle]="{ 'background-image': 'url(' + img + ')' }"
  ></div>
  <div class="news-info">
    <div class="lenta-category">
      {{ category }}
    </div>
    <div class="lenta-title">
      {{ title }}
    </div>
    <div class="btn-read">
      <a href="#">Подробнее</a>
    </div>
  </div>
</div>
